<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"  content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
</head>
<body>

<!-- 使用<img>标签代替<video>来显示实时视频流 -->
<img id="videoStream" src="http://127.0.0.1:5001/video_feed" alt="Video Stream">

<script>
window.onload = function() {
    var videoStream = document.getElementById('videoStream');

    // 如果需要对图像进行进一步的操作，如点击暂停等，可以在这里添加逻辑
    videoStream.addEventListener('click', function() {
        // 示例：点击图像时打印信息
        console.log('Video.vue stream clicked');
    });

    // 注意：此处省略了原本视频列表播放逻辑，因为MJPEG流通常为连续流，不需要进行视频切换
};
</script>
</body>
</html>
